<head lang="en">
    <meta charset="UTF-8">
    <title>德州扑克</title>
    <link rel="stylesheet" href="styles/base.css"/>
</head>
<body>
<div id="main">
    <div id="up_gamer">
        <div id="cardDB">
            <div class="card back" id="card1"></div>
        </div>
        <div id="gamer1"><span class="gamer-name"></span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
        <button id="open-rule">规则</button>
    </div>
    <div id="center_gamer">
        <div id="gamer2"><span class="gamer-name"></span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
        <div id="gamer3"><span class="gamer-name"></span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
    </div>
    <div id="down_gamer">
        <div id="gamer4"><span class="gamer-name"></span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
    </div>
    <div id="panel">
        <button id="send">发牌</button>

        <div id="option">
            <button id="game">参赛</button>
            <button id="abondon">弃牌</button>
        </div>
        <button id="newOne">再来一局</button>
    </div>
    <div id="win"></div>
</div>
<div id="rule">
    <button id="close-rule">关闭</button>
    <p>游戏规则：每位玩家有2张手牌，与5张公牌在一起选出最大的5张牌作为自己的参赛牌。<br/>
        每位玩家初始金币为2000，赢家+900，输家-300；本家弃牌则直接-100；<br/>
        大小的判定，牌型的大小为：
        同花顺>同花>顺子>四条>三条>对子>单牌
        <br/>
        同样牌型的玩家对比点数大小；最大的单牌相同则比下一张；所有牌型相同则本家>右家>左家>上家
        <br/>
        <br/>
        <br/>
        作者：liuwx
    </p>
</div>
<script src="scripts/jquery.js"></script>
<script src="scripts/support.js"></script>
<script src="scripts/base.js"></script>

</body>
</html>
