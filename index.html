<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>德州扑克</title>
    <link rel="stylesheet" href="styles/base.css"/>
</head>
<body>
<div id="main">
    <div id="up_gamer">
        <div id="cardDB">
            <div class="card back" id="card1"></div>
        </div>
        <div id="gamer1"><span class="gamer-name">张三丰</span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
    </div>
    <div id="center_gamer">
        <div id="gamer2"><span class="gamer-name">西门吹雪</span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
        <div id="gamer3"><span class="gamer-name">叶孤城</span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
    </div>
    <div id="down_gamer">
        <div id="gamer4"><span class="gamer-name">令狐冲</span><br/><span>金币： </span><span class="gamer-score">2000</span></div>
    </div>
    <div id="panel">
        <button id="send">发牌</button>

        <div id="option">
            <button id="game">参赛</button>
            <button id="abondon">弃牌</button>
        </div>
        <button id="rule">再来一局</button>
    </div>
    <div id="win"></div>
</div>

<script src="scripts/jquery.js"></script>
<script src="scripts/support.js"></script>
<script src="scripts/base.js"></script>

</body>
</html>
